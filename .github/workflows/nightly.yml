name: Nightly Build
on: [pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # Install the .NET workload
      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Build App
        run: dotnet build InternetTest\InternetTest.sln -c Release

      - name: Test App
        run: dotnet test InternetTest\InternetTest.sln

      - name: Build Setup
        uses: nadeemjazmawe/inno-setup-action-cli@v6.0.5
        with:
          filepath: "./InternetTest.Setup/Setup.iss"

      - name: Upload Setup file
        uses: actions/upload-artifact@v3
        with:
          name: InternetTestProSetup.exe
          path: "./InternetTest.Setup/Output/InternetTestProSetup.exe"
